                //renderer setup
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild(renderer.domElement );
                
                //loader OBJloader.load('url',function(object) when loaded, function(xhr) when inprogress, function(errer) if errer)
                //const OBJloader = new OBJLoader(); 

                //camera
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.set(100,130,4)
                //scene
                const scene = new THREE.Scene();
                //controles
                
                const controls = new OrbitControls(camera, renderer.domElement);
                //camera.position.set( 0, 20, 100 );
                controls.update();
                    //target set lower down on page
                
                //lighting direct 
                const color = 0xffffff;
                const intensity = 0.5;
                const light = new THREE.DirectionalLight(color, intensity);
                light.castShadow = true;
                light.position.set(-2, 7, 9);
                scene.add(light);

                const lightb = new THREE.DirectionalLight(color, intensity);
                lightb.castShadow = true;
                lightb.position.set(2, 7, 9);
                scene.add(lightb);

                const lightc = new THREE.DirectionalLight(color, intensity);
                lightc.castShadow = true;
                lightc.position.set(-2, 8, -9);
                scene.add(lightc);
                
                //mesh
                const car = new THREE.Mesh(geocube, new THREE.MeshPhongMaterial({color: 0xff1020}))
                car.position.set(0 , 4 , 4)
                scene.add(car)
            
                const land = new THREE.Mesh(geolandmass, leaves)
                scene.add(land)

                const ball = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 32), yellowmaterial)
                ball.position.set(10,10, 0)
                scene.add(ball)

                const building = new THREE.Mesh(new THREE.BoxGeometry(40, 400, 40), new THREE.MeshPhongMaterial({color: 0x307812}))
                building.position.set(100, 200, 70)
                scene.add(building)
                //set the cameras target to the car
                controls.target.set(car.position.x, car.position.y, car.position.z)
                //renderer
                function animate() {
                    requestAnimationFrame(animate);
                    let speed = 1;
                    if(key[38] === true){
                        car.position.z -= speed;
                    }
                    if(key[39] === true){
                        car.position.x += speed;
                    }
                    if(key[40] === true){
                        car.position.z += speed;
                    }
                    if(key[37] === true){
                        car.position.x -= speed;
                    }
                    //set the target to the car
                    controls.target.set(car.position.x, car.position.y, car.position.z)
                    controls.update();
                    renderer.render(scene, camera);
                }
                
                animate();
            
            }
